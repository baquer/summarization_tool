<!DOCTYPE html>
<html>
<head>
    <title>Question and Answer Generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }
        #container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #ffffff;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }
        h1, h2 {
            color: #333333;
            text-align: center;
        }
        form {
            margin-top: 20px;
            text-align: center;
        }
        label {
            font-weight: bold;
            display: block;
            margin-bottom: 5px;
        }
        textarea, input[type="submit"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-bottom: 15px;
        }
        input[type="submit"] {
            background-color: #007bff;
            color: #ffffff;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div id="container">
        <h1>Question and Answer Generator</h1>
        <form method="POST" action="/generate_qa">
            <label for="input_text">Input Text:</label>
            <textarea id="input_text" name="input_text" rows="6" cols="50"></textarea><br>
            <input type="submit" value="Generate Question and Answer">
        </form>
    </div>
</body>
</html>
