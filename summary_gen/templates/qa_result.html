<!DOCTYPE html>
<html>
<head>
    <title>Question and Answer Result</title>
    <style>
        /* Apply CSS styles here */

        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
        }

        #container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #ffffff;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }

        h1 {
            text-align: center;
            color: #333333;
        }

        ol {
            list-style-type: decimal;
            padding-left: 20px;
        }

        li {
            margin-bottom: 20px;
        }

        strong {
            color: #007bff;
        }
    </style>
</head>
<body>
    <div id="container">
        <h1>Question and Answer Result</h1>
        <ol>
            {% for question, answer in qa_pairs %}
                <li>
                    <strong>{{ question }}</strong><br>
                    {{ answer }}
                </li>
            {% endfor %}
        </ol>
    </div>
</body>
</html>
